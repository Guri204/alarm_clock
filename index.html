<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Gurjashan Singh">
    <meta name="description" content="My web page">
    <meta name="keywords" content="html, css, web, seo, web development">
    <title>Alarm Clock</title>
    <link rel="icon" href="#" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300..800&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css" media="all">
    <link rel="stylesheet" href="./assets/css/style.css" media="all">
    <script src="./assets/js/app.js" defer></script>
</head>
<body>
    <div class="clock-container">
        <div id="clock">00:00</div>
        
        <div class="set-alarm">
            <input type="number" id="hours" placeholder="HH" min="0" max="23">
            <input type="number" id="minutes" placeholder="MM" min="0" max="59">
            <button id="setAlarmButton">Set alarm</button>
        </div>
        <div id="alarm-time"></div>
    </div>
</body>
</html>
